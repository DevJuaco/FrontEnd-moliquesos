<app-navbar></app-navbar>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center" *ngIf="productDetails">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 img-card" [src]="productDetails.Product.urlImage" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{productDetails.Product.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">$45.00</span>
                    <span>{{productDetails.Product.price | currency}}</span>
                </div>
                <p class="lead">{{productDetails.Product.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart(productDetails.Product)">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
