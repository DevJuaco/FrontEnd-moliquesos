<app-navbar></app-navbar>
<section class="h-100 gradient-custom" style="background-color: #c8c8c8;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Carrito</h5>
            </div>
            <div class="card-body">
              <!-- Single item -->
              <div class="row" *ngFor="let item of cartData">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img [src]="item.urlImage"
                      class="w-100" alt="Blue Jeans Jacket" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>
  
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p><strong>{{item.productName}}</strong></p>
                  <p>{{item.price | currency}}</p>
                  <button type="button" class="btn btn-primary btn-sm me-1 mb-2" (click)="onRemoveFromCart(item)" data-mdb-toggle="tooltip"
                    title="Remove item">
                    <i class="fas fa-trash"></i>
                  </button>
                  <!-- Data -->
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <button class="btn btn-primary px-3 me-2 button-menos"
                      (click)="onRemoveQuantity(item)">
                      <i class="fas fa-minus"></i>
                    </button>
  
                    <div class="form-outline">
                      <span>{{item.quantity}}</span>
                    </div>
  
                    <button class="btn btn-primary px-3 ms-2 button-plus"
                      (click)="onAddQuantity(item)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <!-- Quantity -->
  
                  <!-- Price -->
                  <p class="text-start text-md-center">
                    <strong>{{item.price * item.quantity | currency}}</strong>
                  </p>
                  <!-- Price -->
                </div>
              </div>
              <!-- Single item -->
  
              <hr class="my-4" />               
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Total</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Productos
                  <span>{{getTotal(cart.items) | currency}}</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total a pagar</strong>
                  </div>
                  <span><strong>{{getTotal(cart.items) | currency}}</strong></span>
                </li>
              </ul>
  
              <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/home">
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
